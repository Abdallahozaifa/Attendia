<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="attendia.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/dist/js/ratchet.js"></script>
  </head>
  <body>
      <div class="content app-container">
        <div class="content-padded">
        <h2 class="introduction">Welcome to Attendia!</h2>

        <div class="content-padded login-container">
          <div class="content-padded existing-user-container">
            <div class="existing-user-element">
              <h4 class="user-content">Existing Users</h4>
            </div>
            <div class="content-padded">
              <button class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>

          <div class="content-padded sign-in-container">
            <h4 class="account-content">Don't have an account?</h4>
            <div class="content-padded">
              <button class="btn btn-primary btn-block">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

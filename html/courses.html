<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="css/attendia.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/dist/js/ratchet.js"></script>
  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Attendia</h1>
    </header>

    <!-- Segmented control in standard bar fixed to top -->
    <div class="content">
		<nav class="bar bar-standard">
		  <div class="segmented-control">
		    <a class="control-item active mycourses-item">My Courses</a>
		    <a class="control-item findcourses-item">Find Courses</a>
		  </div>
		</nav>
        
        <div style="overflow:scroll; height:90%;">
    		<ul class="table-view courses-table">
    		</ul>
		</div>
	</div>

   <nav class="bar bar-tab">
      <a class="tab-item active course-item">
        <span class="icon icon-home"></span>
        <span class="tab-label">Courses</span>
      </a>
      <a class="tab-item profile-item" >
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
      </a>
      <a class="tab-item">
        <span class="icon icon-compose messageboard-item"></span>
        <span class="tab-label">Message Board</span>
      </a>
      <a class="tab-item">
        <span class="icon icon-pages calendar-item"></span>
        <span class="tab-label">Calendar</span>
      </a>
      <a class="tab-item">
        <span class="icon icon-refresh logout-item"></span>
        <span class="tab-label">Log Out</span>
      </a>
       
    </nav>

	<!-- Block button in standard bar fixed above the footer -->
	<div class="bar bar-standard bar-footer-secondary">
	  <button class="btn btn-block username-display"></button>
	</div>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/User.js"></script>
    <script src="js/attendia.js"></script>  
  </body>
</html>

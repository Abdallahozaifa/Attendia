<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="css/attendia.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/dist/js/ratchet.js"></script>
  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Attendia</h1>
      <a class="icon icon-left-nav pull-left"></a>
    </header>

    <div class="content">
          <form>
            <div class="input-group">
              <div class="input-row">
                <label>Username</label>
                <input type="text" placeholder="spidey" class="username">
              </div>
              <div class="input-row">
                <label>Password</label>
                <input type="password" placeholder="spidey" class="password">
              </div>
            </div>
           
            <div class="content-padded">
            
            </div>    
          </form>
          
          <div class="content-padded submitButton">
            <button class="btn btn-primary btn-block submitBtn">Submit</button>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/User.js"></script>
    <script src="js/attendia.js"></script>  
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="attendia.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/dist/js/ratchet.js"></script>
  </head>
  <body>
      <div class="content">
          <form>
            <div class="input-group">
              <div class="input-row">
                <label>Full name</label>
                <input type="text" placeholder="Peter Parker">
              </div>
              <div class="input-row">
                <label>Email</label>
                <input type="email" placeholder="pete@marvel.com">
              </div>
              <div class="input-row">
                <label>Username</label>
                <input type="text" placeholder="spidey">
              </div>
            </div>
           
            <div class="content-padded">
            </div>    
          </form>

          <div class="content-padded">
            <button class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>  
  </body>
</html>
